<div class="connect-master">
      <div class="container-fluid">
      <div class="form">
         <div class="container">
            <div class="info">
               <h1>Login to Imago</h1>
            </div>
         </div>
            <form class="register-form">
            <input type="text" placeholder="email address"/>  
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>Register</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
         </form>
         <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
         </form>
      </div>
    </div>
</div>

<style>
.form { position: relative; z-index: 1; background: #FFFFFF; max-width: 350px; margin: 0 auto 100px; padding: 30px; margin-top: 125px; }
.form { border-radius: 10px; text-align: center; }
.form .thumbnail { background: #EF3B3A; width: 150px; height: 150px; margin: 0 auto 30px; padding: 50px 30px; }
.form .thumbnail { border-radius: 100%;  box-sizing: border-box; }
.form .thumbnail img { display: block; width: 100%; }
.form input { outline: 0; background: #f2f2f2; width: 100%; border: 0; margin: 0 0 15px; }
.form input  { padding: 15px; border-radius: 3px;  box-sizing: border-box; font-size: 14px; }
.form button { outline: 0;width: 100%; border: 0; padding: 15px; border-radius: 3px; color: #FFFFFF; font-size: 14px; cursor: pointer; transition: all 0.3 ease; }
.form button { background: -webkit-linear-gradient(to right, #56ab2f, #a8e063); background: linear-gradient(to right, #56ab2f, #a8e063); }
.form .message { margin: 15px 0 0; color: #b3b3b3; font-size: 14px; }
.form .message a { color: #56ab2f; text-decoration: underline; font-size: 14px; }
.form .register-form { display: none; }
.container { position: relative; z-index: 1; max-width: 300px; margin: 0 auto; }
.container:before, .container:after { content: ""; display: block; clear: both; }
.container .info { margin: 20px 30px 50px 30px; text-align: center; }
.container .info h1 { margin: 0 0 15px; padding: 0; font-size: 32px; font-weight: 300; color: #1a1a1a; }
.container .info span { color: #4d4d4d; font-size: 12px; }
.container .info span a { color: #000000; text-decoration: none; }
.container .info span .fa { color: #EF3B3A; }
.connect-master { background: #ccc; font-family: "Roboto", sans-serif !important; }
.connect-master { content: ""; position: fixed; top: 0; left: 0; display: block; background: rgba(204, 204, 204, 0.3); width: 100%; height: 100%; }
.container-fluid { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
</style>

<script>
$('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
     });
</script>
