        <div id="displayconnect" class="collapse">
           <div class="connectbk">
              <div class="connect-master">
                 <div class="form">
                    <div class="container">
                       <div class="info">
                          <h1 class="typetitle">Login to Imago</h1>
                       </div>
                    </div>
                    <form class="formconnect register-form">
                       <input type="text" placeholder="email address"/>  
                       <input type="text" placeholder="username"/>
                       <input type="password" placeholder="password" id="register-pass"/>
                       <div class="showpass-area showpassicon"><i class="fas fa-eye"></i>&nbsp;Show Password</div>
                       <button class="cb">Register</button>
                       <p class="message">Already registered? <a class="tct" href="#">Sign In</a></p>
                    </form>
                    <form class="formconnect login-form">
                       <input type="text" placeholder="username/email"/>
                       <input type="password" placeholder="password"/>
                       <button class="cb">Login</button>
                       <p class="message">Not registered? <a class="tct" href="#">Create an account</a></p>
                    </form>
                 </div>
              </div>
           </div>
           <a style="text-decoration: none" href="#" onclick="toggleHome()" class="close2">&times;</a>
        </div>
        <div id="displayupload" class="collapse">
            <div class="uploadbk">  
                <div class="upload-master">
                    <div class="info">
                        <h1 class="typetitle">Upload an Image</h1>
                    </div>
                    <div id="wrapper">
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i>&nbsp;Upload Image
                    </label>
                    <input id="file-upload" type="file" onchange="previewFiles()"/>
                    <label class="custom-file-remove" onclick="removeFile()">
                        <i class="far fa-trash-alt"></i>&nbsp;Remove Image
                    </label>
                    </div>
                    <div class="upload-area">
                        <div id="preview"></div><br>
                    </div>
                    <button class="upload-btn">Upload</button>     
                </div>           
                <a style="text-decoration: none" href="#" onclick="toggleHome()" class="close2">&times;</a>
            </div>
        </div>
